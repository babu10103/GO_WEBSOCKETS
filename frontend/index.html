<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <h1>My Chat Application</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <form id="chatroom-selection">
            <label for="chatroom">Choose a chatroom:</label>
            <input type="text" id="chatroom" name="chatroom">
            <input type="submit" value="Enter Chatroom">
        </form>

        <br>

        <textarea class="messagearea" id="chatmessages" readonly name=""chatmessages" rows="4" cols="50" placeholder="Welcome to general chatroom, here messages from others will appear">
        </textarea>

        <br>
        
        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>

        <!-- <div style="border: 3px solid black; margin-top: 30px;">
            <form id="login-form">

            </form>
        </div> -->
    </div>

    <script>
        var selectedChatroom = "general";
        
        function changeChatRoom() {
            var newChat = document.getElementById("chatroom");
            if (newChat != null && newChat.value != selectedChatroom) {
                console.log(newChat);
            }
            return false;
        }
        function sendMessage() {
            var newMessage = document.getElementById("chatroom");
            if (newMessage != null) {
                conn.send(newMessage.value);
            }
            return false;
        }

        window.onload = function() {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if (window["WebSocket"]) {
                var conn = new WebSocket("ws://" + document.location.host + "/ws");
            } else {
                console.log("Browser does not support websockets");
            }
        }
    </script>

    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: azure;
        }
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid rgb(68, 174, 158);
            padding: 10px;
        }
    </style>
</body>
</html>
